<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Penjualan Makanan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Web Penjualan Makanan</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menu Makanan</h2>
            <div class="menu-item">
                <h3>Donburi katsu</h3>
                <p>Harga: 15.000 Rp</p>
                <button onclick="addToCart('Donburi katsu', 15.000)">Tambah ke Keranjang</button>
            </div>
            <div class="menu-item">
                <h3>Donburi katsu geprek</h3>
                <p>Harga: 17.000 Rp</p>
                <button onclick="addToCart('Donburi geprek', 17000)">Tambah ke Keranjang</button>
            </div>
            <!-- Tambahkan lebih banyak item menu di sini -->
        </section>

        <section id="cart">
            <h2>Keranjang</h2>
            <ul id="cart-items"></ul>
            <p>Total: Rp<span id="total-price">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
